<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags</title>
  <link rel="stylesheet" href="flags.css">
</head>
<body>
  <div class="container">
    
    <div>
      <div class="name">India</div>
      <div class="flag india">
        <div class="orange"></div>
        <div class="white"><img src="assets/Ashoka_Chakra.png" alt="Ashok Chakra"></div>
        <div class="green"></div>
      </div>
    </div>

    <div>
      <div class="name">France</div>
      <div class="flag france">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
      </div>
    </div>

    <div>
      <div class="name">Germany</div>
      <div class="flag germany">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
      </div>
    </div>

    <div>
      <div class="name">Japan</div>
      <div class="flag japan">
        <div></div>
      </div>
    </div>

    <div>
      <div class="name">USA</div>
      <div class="flag usa">
        <div class="stripes"></div>
        <div class="bluebox"><img src="assets/vector-stars-usa-.png" alt="Stars"></div>
      </div>
    </div>

    <div>
      <div class="name">China</div>
      <div class="flag china">
        <img src="assets/Stars_of_China.svg.png" alt="Stars">
      </div>
    </div>

    <div>
      <div class="name">Canada</div>
      <div class="flag canada">
        <div class="red"></div>
        <div class="white"><img src="assets/canada.png" alt="Maple Leaf"></div>
        <div class="red"></div>
      </div>
    </div>

    <div>
      <div class="name">Cyprus</div>
      <div class="flag cyprus">
        <img src="assets/cyprus_map.png" alt="Cyprus Map">
      </div>
    </div>

  </div>
</body>
</html>
