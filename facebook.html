<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>


    <div class="header">
        <div class="logo">facebook</div>
        <div class="login">
            <input type="text" placeholder="Email or Phone">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <a href="#" class="forgot">Forgotten password</a>
        </div>
    </div>

    <div class="content">
        <div class="left">
            <h3>Facebook helps you connect and share with the people in your life</h3>
            <img src="https://i.ibb.co/9r4FH9W/connect-people.png" alt="world map">
        </div>

        <div class="right">
            <h2>Create an account</h2>
            <p>It's free and always will be.</p>
            <form>
                <div class="name"> <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Surname" required>
                </div>
                <input type="text" placeholder="Mobile number or Email address" required>
                <input type="password" placeholder="Password" required>

                <label>Birthday</label>
                <input type="date" required>

                <div class="gender">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="custom" required> Custom</label>
                </div>

                <p class="small">
                    By clicking Sign Up, you agree to our
                    <a href="#">Terms</a>,and that you have read our <a href="#">Data Policy</a>, including our  <a href="#">Cookies Use</a>.
                </p>

                <input type="submit" class="submit" value="Sign Up">
            </form>
        </div>
    </div>

</body>

</html>
